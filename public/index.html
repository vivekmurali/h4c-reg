<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Title Page-->
		<title>Register</title>

		<!-- Icons font CSS-->
		<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
		<link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
		<!-- Font special for pages-->
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet">
		<link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">

		<!-- Main CSS-->
		<link href="main.css" rel="stylesheet" media="all">
	</head>

	<body>
		<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
			<div class="wrapper wrapper--w680">
				<h1 id="main-header">HACK4CAUSE 3.0</h1>
				<div class="card card-4">
					<div class="card-body">
						<h2 class="title">Registration Form</h2>
						<form method="POST" action="/sign_up">
							<div class="row row-space">
								<div class="col-2">
									<div class="input-group">
										<label class="label">Name</label>
										<input class="input--style-4" type="text" name="name" required>
									</div>
								</div>
								<div class="col-2">
									<div class="input-group">
										<label class="label">Registration Number</label>
										<input class="input--style-4" pattern="[1]{1}[5-9]{1}[A-Z]{3}[0-9]{4}"
											placeholder="Eg: 19BCE0001" type="text" name="reg">
									</div>
								</div>
							</div>
							<div class="row row-space">
								<div class="col-2">
									<div class="input-group">
										<label class="label">Organization</label>
										<input class="input--style-4" type="text" value="VIT" name="org" required>
									</div>
								</div>
								<div class="col-2">
									<div class="input-group">
										<label class="label">Phone Number</label>
										<input class="input--style-4" type="tel" pattern="[0-9]{10}"
											placeholder="Eg: 9111181111" name="phone" required>
									</div>
								</div>
							</div>
							<div class="row row-space">
								<div class="col-2">
									<div class="input-group">
										<label class="label">VIT Email</label>
										<input class="input--style-4" type="email" name="email" required pattern="[A-Z0-9a-z._%+-]+@vitstudent.ac.in">
									</div>
								</div>
								<div class="col-2">
									<div class="input-group">
										<label class="label">Address line 1</label>
										<input class="input--style-4" placeholder="Eg: Q-123" type="text" name="add1">
									</div>
								</div>
							</div>
							<div class="row row-space">
								<div class="col-2">
									<div class="input-group">
										<label class="label">Address line 2</label>
										<div class="rs-select2 js-select-simple select--no-search">
											<select name="add2">
												<option disabled="disabled" selected="selected">Choose option</option>
												<option>Men's Hostel</option>
												<option>Ladies Hostel</option>
												<option>Outsider</option>
											</select>
											<div class="select-dropdown"></div>
										</div>
									</div>
								</div>
								<div class="col-2">
									<div class="input-group">
										<label class="label">City</label>
										<input class="input--style-4" value="Vellore" type="text" name="add3">
									</div>
								</div>
							</div>

							<div class="p-t-15">
								<button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Jquery JS-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Vendor JS-->
		<script src="vendor/select2/select2.min.js"></script>
		<script src="js/global.js"></script>



	</body>

</html>
<!-- end document-->
